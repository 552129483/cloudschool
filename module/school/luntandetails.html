<div ui-content-for="title" >
  <span>详细内容</span>
</div>
<div class="scrollable-content">
<div class="list-group text-left">
<div class="list-group-item list-group-item-home media" ng-controller="LuntanController">
	<div class="list-group-item ">
	   		<table align="center">
	   			<tr>
	   				<td width="20%">
	   					<div class="text-center">
	   						<img class="img-circle "  ng-src="image/school.jpg" style="width: 60px;height: 60px" >
	   						<p>{{motifpojodetial.yonghu.name}}</p>
	   					</div>
	   				</td>
	   				<td width="60%">
	   					<div style="padding:5px 0px 20px 30px">
	   						<a >{{motifpojodetial.name}}</a>
	   						<small><p>&nbsp;&nbsp;&nbsp;&nbsp; {{motifpojodetial.fabushijian |date:"MM-dd hh:mm"}}</p></small>
	   						<div ng-bind-html="deliberatelyTrustDangerousSnippet()">
	   						<img class="img "  ng-src="image/school.jpg"  >
	   					</div>
	   				</td>
	   				<td width="20%">
	   						<div class="text-center">
	   						<h3 >{{motifpojodetial.huiReplies.length}}</h2>
	   						<small><p>热论中</p></small>
	   						</div>
	   				</td>
	   			</tr>
	   			<tr>
	   				<td></td>
	   				<td colspan="2">
	   					<ul>
	   						<li style="list-style-type:none;"  ng-repeat="item in motifpojodetial.huiReplies" >
	   							<table>
	   								<tr>
						   				<td width="25%">
						   					<div class="text-left">
						   						<img class="img-circle "  ng-src="image/school.jpg" style="width: 50px;height: 50px" >
						   						<!--  <p>{{item.yonghu.name}}</p>-->
						   					</div>
						   				</td>
						   				<td width="75%">
						   					<div style="padding:5px 0px 0px 10px">
						   						<small><p>&nbsp;&nbsp;&nbsp;&nbsp; {{item.huifushijian |date:"MM-dd hh:mm"}}</p></small>
						   						<div ng-bind-html="deliberatelyTrustDangerousSnippets($index)">
						   					</div>
						   				</td>
	   							</table>
	   						</li>
	   						
	   					</ul>
	   				</td>
	   			</tr>
	   			
	   		</table>
	   		 <p class="btn btn-primary btn-large"  ng-click="replayShow()"  ng-hide="replayShowFlag">回复</p>
	</div>
	<div ng-show="replayShowFlag">
	<input type="input" 
                 ng-model="myReplay"
          		 required
          		 ng-maxlength="200"
                 class="form-control"
                 placeholder="请在这里输入您的评论…">
     <input type="input" 
                 ng-model="myContent"
          		 required
          		 ng-maxlength="200"
                 class="form-control"
                 placeholder="请在这里输入您的内容…">
                 <p>{{myContent}}</p>
           <p class="btn btn-primary btn-large"  ng-click="replayInster()"   href="index.html#/luntan" style="float: right ;">发表回复</p>
	</div>
</div>
</div>
</div>
